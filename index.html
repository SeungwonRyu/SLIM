<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app-chart-1');
        System.import('./src/app-chart-2');
        System.import('./src/app-chart-3');
        System.import('./src/app-chart-4');
        System.import('./src/app-chart-5');
        System.import('./src/app-chart-6');
        System.import('./src/app-map');
        System.import('./src/app-grid');
    </script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Nanum Gothic', sans-serif;
        }

        a:link, a:visited, a:hover {
            color: white;
            text-decoration: none;
        }

        img {
            filter: invert(100%);
        }

        body {
            -ms-overflow-style: none;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #eeeeee;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(#55b2c0, #12182B);
            border-radius: 5px;
        }

        /* 메뉴 섹션 */
        .col-1 {
            background-color: white;
            width: 200px;
            height: 100vh;
        }

        .side-menu {
            height: 80px;
        }

        .side-menu > img {
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }

        /* 메인 섹션 */
        #chart-1, #chart-2, #chart-3, #chart-4 {
            width: 394px;
            height: 250px;
        }

        #chart-2, #chart-3, #chart-4 {
            margin-left: 10px;
        }

        #chart-5, #chart-6 {
            width: 798px;
            height: 350px;
        }

        #chart-6 {
            margin-left: 10px;
        }

        #map {
            height: 500px;
        }

        .grid-div {
            width: 1060px;
            height: 500px;
            margin-left: 10px;
        }
    </style>

    <title>Dashboard</title>
</head>
<body class="bg-light">
    <!-- 메인 섹션 -->
    <div class="container-fluid">
        <div class="row">

        <!-- 측면 메뉴 -->
        <div class="col-1 text-white fixed-top" style="background: linear-gradient(#12182B, #55b2c0);">
            <div class="row">
                <div class="col">
                    <h2>&nbsp; Doctorsoft</h2>
                    <h4>&nbsp;&nbsp; 유승원</h4><br>
                </div><hr>
            </div>
            <div class="row">
                <a href="#"><div class="col side-menu">
                    <img src="img/dashboard.png"/> &nbsp; 대시보드
                </div></a>
            </div>
            <div class="row">
                <div class="col side-menu">
                    <img src="img/report.png"/> &nbsp; 사용현황
                </div>
            </div>
            <div class="row">
                <div class="col side-menu">
                    <img src="img/review.png"/> &nbsp; 투자검토
                </div>
            </div>
            <div class="row">
                <div class="col side-menu">
                    <img src="img/setting.png"/> &nbsp; 환경설정
                </div>
            </div>
        </div>

        <!-- 메인 대시보드 -->
        <div class="col-10" style="margin-left: 250px; margin-top: 100px;">
            <!-- 헤더 -->
            <div class="row">
                <div class="col"></div>
            </div>

            <!-- 상단 -->
            <div class="row">
                <div class="col-3 bg-white shadow rounded-3" id="chart-1"></div>
                <div class="col-3 bg-white shadow rounded-3" id="chart-2"></div>
                <div class="col-3 bg-white shadow rounded-3" id="chart-3"></div>
                <div class="col-3 bg-white shadow rounded-3" id="chart-4"></div>
            </div>

            <!-- 중단 -->
            <div class="row">
                <div class="col-4 bg-white shadow rounded-3" id="map"></div>
                <div class="col-8 bg-white shadow grid-div rounded-3">
                    <div class="input-group" style="margin-top: 5px;">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                        <input id="filter" class="form-control" placeholder="제품명 검색">
                    </div>
                    <div id="grid"></div>
                </div>
            </div>

            <!-- 하단 -->
            <div class="row">
                <div class="col-6 bg-white shadow rounded-3" id="chart-5"></div>
                <div class="col-6 bg-white shadow rounded-3" id="chart-6"></div>
            </div>

            <div class="row" style="margin-top: 50px;"><hr></div>
        </div>
    </div>
    </div>
</body>
</html>
