<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app-chart-1');
        System.import('./src/app-chart-2');
        System.import('./src/app-chart-3');
        System.import('./src/app-chart-4');
        System.import('./src/app-chart-5');
        System.import('./src/app-chart-6');
        System.import('./src/app-map');
        System.import('./src/app-grid');
    </script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Nanum Gothic', sans-serif;
        }

        a:link, a:visited, a:hover {
            color: white;
            text-decoration: none;
        }

        body {
            -ms-overflow-style: none;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #eeeeee;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(#55b2c0, #12182B);
            border-radius: 5px;
        }

        /* 메뉴 섹션 */
        .col-1 {
            background-color: white;
            width: 200px;
            height: 100vh;
        }

        .menu-title > a > img {
            filter: invert(100%);
            width: 40px;
            height: 40px;
            margin-left: 20px;
        }

        .menu-title > img {
            filter: invert(100%);
            width: 40px;
            height: 40px;
            margin-left: 20px;
        }

        /* 아코디언 메뉴 */
        /* .menu-title:first-child{
            border-top: 1px solid black;
        } */

        .menu-title{
            position: relative;
            padding: 17px 0;
            cursor: pointer;
            font-size: 14px;
        }

        .menu-title::before{
            display: inline-block;
            font-size: 14px;
            color: gray;
            margin-right: 5px;
        }

        .menu-title.on>span{
            font-weight: bold;
            color: gray;
        }

        .menu-sub {
            display: none;
            overflow: hidden;
            font-size: 14px;
            padding: 27px 0;
            margin-left: 10px;
        }

        .menu-sub::before {
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
        }

        /* 메인 섹션 */
        #chart-1, #chart-2, #chart-3, #chart-4 {
            width: 394px;
            height: 250px;
        }

        #chart-2, #chart-3, #chart-4 {
            margin-left: 10px;
        }

        #chart-5, #chart-6 {
            width: 798px;
            height: 350px;
        }

        #chart-6 {
            margin-left: 10px;
        }

        #map {
            height: 500px;
        }

        .grid-div {
            width: 1060px;
            height: 500px;
            margin-left: 10px;
        }
    </style>

    <title>Dashboard</title>
</head>
<body class="bg-light">
    <!-- 메인 섹션 -->
    <div class="container-fluid">
        <div class="row">

        <!-- 측면 메뉴 -->
        <div class="col-1 text-white fixed-top" style="background: linear-gradient(#12182B, #55b2c0);">
            <div class="row">
                <div class="col">
                    <h2 style="margin-left: 10px;">Doctorsoft</h2>
                    <h4 class="float-end" style="margin-right:50px;">유승원</h4><br>
                </div><hr>
            </div>
            <div class="row">
                <div class="menu-title">
                    <a class="link-secondary" style="text-decoration: none;" href="#"><img src="img/dashboard.png"/> &nbsp; 대시보드</a>
                </div>
                <div class="menu-title">
                    <img src="img/report.png"/> &nbsp; 사용현황
                </div>
                <div class="menu-sub">
                    <div style="margin-left: 30px;"><a class="link-secondary" style="text-decoration: none;" href="report.html">* 일별 사용현황</a></div>
                    <div style="margin-left: 30px; margin-top: 5px;"><a class="link-secondary" style="text-decoration: none;" href="report.html">* 월별 사용현황</a></div>
                </div>
                <div class="menu-title">
                    <a class="link-secondary" style="text-decoration: none;" href="review.html"><img src="img/review.png"/> &nbsp; 투자검토</a>
                </div>
                <div class="menu-title">
                    <a class="link-secondary" style="text-decoration: none;" href="setting.html"><img src="img/setting.png"/> &nbsp; 환경설정</a>
                </div>

                <script>
                    $(".menu-title").click(function() {
                        $(this).next(".menu-sub").stop().slideToggle(280);
                        $(this).toggleClass('on').siblings().removeClass('on');
                        $(this).next(".menu-sub").siblings(".menu-sub").slideUp(300); // 1개씩 펼치기
                    });
                </script>
            </div>
        </div>

        <!-- 메인 대시보드 -->
        <div class="col-10" style="margin-left: 250px; margin-top: 40px;">
            <!-- 헤더 -->
            <div class="row float-end">
                <div class="col"><h3>SLIM Waveflow</h3></div>
            </div>

            <!-- 상단 -->
            <div class="row" style=" margin-top: 70px;">
                <div class="col-3 bg-white shadow rounded-3" id="chart-1"></div>
                <div class="col-3 bg-white shadow rounded-3" id="chart-2"></div>
                <div class="col-3 bg-white shadow rounded-3" id="chart-3"></div>
                <div class="col-3 bg-white shadow rounded-3" id="chart-4"></div>
            </div>

            <!-- 중단 -->
            <div class="row">
                <div class="col-4 bg-white shadow rounded-3" id="map"></div>
                <div class="col-8 bg-white shadow grid-div rounded-3">
                    <div class="input-group" style="margin-top: 10px;">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                        <input id="filter" class="form-control" placeholder="제품명 검색">
                    </div>
                    <div id="grid"></div>
                </div>
            </div>

            <!-- 하단 -->
            <div class="row">
                <div class="col-6 bg-white shadow rounded-3" id="chart-5"></div>
                <div class="col-6 bg-white shadow rounded-3" id="chart-6"></div>
            </div>

            <div class="row" style="margin-top: 50px;"><hr></div>
        </div>
    </div>
    </div>
</body>
</html>
